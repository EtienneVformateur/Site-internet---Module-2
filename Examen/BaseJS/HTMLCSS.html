<script>
    
    

    function sommeRomeo(){
        var r1 = document.getElementById('r1').valueAsNumber;
        var r2 = document.getElementById('r2').valueAsNumber;
        var t1 = document.getElementById('t1');
        t1.innerHTML = r1+r2;
    }
    function sommeJuliette(){

        var j2 = document.getElementById('j2').valueAsNumber;
        var t2 = document.getElementById('t2');
        t2.innerHTML = j1+j2;
    }
    var r1 = document.getElementById('r1');
    var r2 = document.getElementById('r2');
    r1.addEventListener("input",sommeRomeo);
    r2.addEventListener("input",sommeRomeo);

    var j1 = document.getElementById('j1');
    var j2 = document.getElementById('j2');

</script>
